<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minimal Timer — Overview</title>
<style>
  :root{ --bg:#ffffff; --fg:#111; --muted:#6e6e6e; --line:#eaeaea; --maxw:720px; }
  html,body{ margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Inter,"Apple SD Gothic Neo",Malgun Gothic,sans-serif; line-height:1.7; }
  .wrap{ max-width:var(--maxw); margin:0 auto; padding:24px 20px 56px; }
  .hero{ min-height:36vh; display:grid; place-items:center; border-bottom:1px solid var(--line); }
  .hero .placeholder{ color:var(--muted); font-size:14px; }
  .legal-cta{ padding:24px 0; }
  .legal-cta h2{ margin:0 0 12px; font-size:18px; font-weight:700; }
  .links{ display:flex; gap:12px; flex-wrap:wrap }
  .chip{ border:1px solid var(--line); border-radius:999px; padding:8px 12px; font-size:14px; }
  .chip:hover{ background:#f7f7f7 }
</style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-label="Intro">
      <div class="placeholder">앱 소개 영역(추후 스크린샷/특장점/가격/FAQ/다운로드 추가 예정)</div>
    </section>

    <section class="legal-cta" aria-labelledby="legal-title">
      <h2 id="legal-title">법적 안내</h2>
      <p style="margin:8px 0 16px; color:var(--muted)">Minimal Timer와 관련된 필수 정책 문서는 아래에서 확인할 수 있어요.</p>
      <div class="links">
        <a class="chip" href="/apps/minimal-timer/legal/terms.html">이용약관</a>
        <a class="chip" href="/apps/minimal-timer/legal/privacy.html">개인정보처리방침</a>
      </div>
    </section>
  </main>
</body>
</html>
