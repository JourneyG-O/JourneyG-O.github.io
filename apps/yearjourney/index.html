<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Year Journey — Overview</title>
  <style>
    :root { --bg:#ffffff; --fg:#111; --muted:#6e6e6e; --line:#eaeaea; --maxw:720px; }

    html,body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:system-ui,-apple-system,Inter,"Apple SD Gothic Neo",Malgun Gothic,sans-serif;
      line-height:1.7;
    }

    a { color: inherit; text-decoration: none; }

    .wrap { max-width:var(--maxw); margin:0 auto; padding:24px 20px 56px; }
    /* Hero 섹션: 앱의 첫인상 */
    .hero { 
      min-height:36vh; 
      display:flex; 
      flex-direction:column;
      align-items:center; 
      justify-content:center;
      text-align:center;
      border-bottom:1px solid var(--line); 
    }
    .hero h1 { font-size: 32px; margin: 0 0 8px; }
    .hero p { color: var(--muted); margin: 0; }

    .legal-cta { padding:24px 0; }
    .legal-cta h2 { margin:0 0 12px; font-size:18px; font-weight:700; }
    .links { display:flex; gap:12px; flex-wrap:wrap }

    .chip {
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 12px;
      font-size:14px;
      display:inline-block;
      color:var(--fg);
      background:#fff;
      cursor:pointer;
      transition:background 0.2s ease;
    }

    .chip:hover { background:#f7f7f7; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-label="Intro">
      <h1>Year Journey</h1>
      <p>A year-progress widget with your animal companions.</p>
    </section>

    <section class="legal-cta" aria-labelledby="legal-title">
      <h2 id="legal-title">Legal Information</h2>
      <p style="margin:8px 0 16px; color:var(--muted)">
        You can view the essential legal documents related to Year Journey below.
      </p>
      <div class="links">
        <a class="chip" href="./legal/terms.html">Terms of Service</a>
        <a class="chip" href="./legal/privacy.html">Privacy Policy</a>
        <a class="chip" href="./legal/support.html">Support</a>
      </div>
    </section>
  </main>
</body>
</html>
